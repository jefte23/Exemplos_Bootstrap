<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet"> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <br />
    <div class="container">
      
      <div class="page-header">
          <h1>Formulário bootstrap</h1>
      </div>


<!-- Div - formatação para tela de cadastro -->
    <div class="row">
      <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form action="cadastro">
            <div class="form-group">
               <label for="nome">Nome</label>
               <input type="text" class="form-control" name="nome" id="nome" placeholder="infome seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@servidor.com">  
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="passworld" class="form-control" id="email" name="email" placeholder="*************">  
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"  name="termos">Aceito os termos do serviço"
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="linguagem">PHP
              </label>

              <label>
                <input type="radio" name="linguagem">JAVA
              </label>
            </div>
       
            <br>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
        </div>
  
  <!-- Div - formatação para tela de login -->
        <div class="col-sm-4">
          <h3>logar</h3>

          <form action="logar">
            <div class="form-group">
              <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu E-mail">              
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">              
            </div>
            <button type="submit" class="btn btn-default">Logar</button>
          </form>
        </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
